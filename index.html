<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Search engine -->
    <meta name="description" content="Geography Quiz. Test your knowledge by matching the flag to the country!">
    <meta name="keywords" content="geography, world, country, flag, quiz, continent, globe, education, learning">
<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Flag To Country</title>
</head>
<body>
    <div id="homepage">
        <h1 id="homepage-title">Flag To Country</h1>
        <h2 id="homepage-subheading" >How many flags can you match to the correct country?</h2>
        <h3 id="homepage-info">This is an educational, geographcial game that quizes you on your knowledge of flags 
            and their corresponding country</h3>
    </div>
    <div id="example-img">
        <img src="assets/images/sp-flag.jpeg" alt="Spanish Flag">
        <img src="assets/images/right-arrow.png" alt="Right Arrow">
        <img src="assets/images/spain-outline.jpeg" alt="Spain Outline">
    </div>
    <div id="are-you-ready">
        <h1>Are you ready?</h1>
    </div>
<!-- Font Awesome JS kit -->
    <script src="https://kit.fontawesome.com/0ec817fda2.js" crossorigin="anonymous"></script>
<!-- JS link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
